<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>

<body>
  <form class="form">
    <fieldset class="form-group">
      <legend form-group-title>Ваши личные данные</legend>
      <label for="Name">Ваше имя</label>
      <input class="input" type="text" name="Name" placeholder="Имя" required>
      <label for="Age">Ваш Возраст</label>
      <input class="input" type="number" name="Age" placeholder="35" required>
      <label for="Tel">Ваш номер телефона</label>
      <input class="input" type="tel" name="Tel" placeholder="Номер телефона" required>
      <label for="Email">Ваша почта</label>
      <input class="input" type="email" name="Email" placeholder="formtest@mail.ru" required>
    </fieldset>
    <fieldset class="form-group">
      <label class="textarea-name" for="Message">Сообщение</label>
      <textarea class="textarea" name="Message" placeholder="Ваше сообщение" id=""></textarea>
      <input class="checkbox" name="checkbox" type="checkbox">
      <label for="checkbox">Я принимаю условия правила</label>
    </fieldset>
    <button type="submit">Отправить</button>
  </form>
</body>


</html>
